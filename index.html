<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>CSC 130 - Project 2</title>
  </head>
  <body>
    <div id="landing">
      <div class="title">
        <h1>Bitcoin Blockchain Explorer</h1>
      </div>

      <p style="color: white; margin: 3vh">
        Are you familiar with Bitcoin and the Bitcoin blockchain?
      </p>
      <div class="inline_container">
        <a class="home-button" onclick="unFamilar()" href="#bitcoin-body">Yes</a>
        <a class="home-button" onclick="unFamilar()" href="#bitcoin-body">No</a>
      </div>
    </div>

    <div class="body" id="bitcoin-body">
     
      <div class="title-container">

        <h1>Welcome to Crappy Block Explorer!</h1>
        <br>
        <div id="familiar"></div>
        <form action="">
          <label for="">Enter a block hash or height: </label>
          <input type="text" id="block_input" />
        </form>
        <div class="input">
          <p>Or <a id="latest" onclick="latestBlock()">get the latest block:</a></p>
          <button onclick="getBlock()" class="button">Latest Block</button>
        </div>
        <a href="./home.html">Homepage</a>
        <button onclick="getBlock()" class="button">Search</button>
    
      </div>
      <div id="status"></div>
      <div class="card" id="block">
        <h2 class="header" id="block_header"></h2>
        <div id="content">
          <div id="block_height">Block Height:</div>
          <div id="block_time"></div>
          <div id="block_size"></div>
          <div id="block_transactions"></div>
          <div id="previous_block"></div>
          <div id="next_block"></div>
          <button class="button" onclick="showTransactions()">Show transactions</button>
          <div class="card" id="transactions">
            <div id="transaction-list"></div>
          </div>
        </div>
      </div>
    </body>
    </div>
  <script src="./main.js"></script>
</html>
